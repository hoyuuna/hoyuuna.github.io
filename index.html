<!DOCTYPE html>
<html lang="en" class="dark" style="color-scheme: dark;" data-theme="">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="https://i.imgur.com/Iiv0ZrK.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hoyuuna</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap');

        body {
            background-image: url("https://i.imgur.com/drNXvAJ.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Be Vietnam Pro', sans-serif;
            color: white;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background-color: rgba(34, 34, 34, 0.8);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
            line-height: 1.6;
        }

        a {
            color: #00a0e9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        nav {
            background-color: rgba(17, 17, 17, 0.8);
            padding: 10px 0;
            border-bottom: 1px solid #333;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        nav .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            text-decoration: none;
            font-family: 'League Spartan', sans-serif;
        }

        nav .logo:hover {
            text-decoration: none;
        }

        /* CSS cho video */
        .card iframe {
            width: 100%;
            max-width: 560px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <a href="https://hoyuuna.github.io/" class="logo">Hoyuuna</a>
        </div>
    </nav>

    <div class="container">
        <h1>Chào mừng bạn!</h1>

        <div class="card">
            <p class="text-xl mb-4"><b>Tham khảo:</b></p>
            <ul>
		<li><a href="https://hoyuuna.github.io/BlueArchive/Banner/search"><b>Tool tra cứu banner học sinh Blue Archive</b></a>
            </ul>
        </div>


</body>

</html>
